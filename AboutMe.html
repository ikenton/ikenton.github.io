<!DOCTYPE html>
<html>
    <head>
        <style>
        table {
          width: 100%;
          border: 1px solid;
        }
        </style>
        </head>
        <body>
        
        <h2>Single Border Around The Table</h2>
        
        <table style="border-collapse: collapse;">
          <tr>
            <th style="background-color: blue;"><h2>Firstname</h2></th>
            <th>Lastname</th>
          </tr>
          <tr>
            <td style="background-color: red;">Peter</td>
            <td>Griffin</td>
          </tr>
          <tr>
            <td>Lois</td>
            <td>Griffin</td>
          </tr>
        </table>
        
        </body>
</html>
