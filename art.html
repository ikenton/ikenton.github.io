    <style>

        .dropdown-button{
            background-color: #A8C1AB;
            color: #032826;
            padding: 16px;
            font-size: 22px;
            border: none;
            cursor: pointer;
        }
        .dropdown-button:hover{
            background-color: rgb(255, 255, 255);
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 140px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-top: 6px solid #032826;
            border-right: 4px solid #032826;
            border-left: 4px solid #032826;
            border-bottom: 4px solid #032826;
        }
          
          /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 22px;
        }
        
        .dropdown-content a:hover {background-color: #e1e6e3}
        
        .dropdown:hover .dropdown-content {
          display: block;
        }
        
        .dropdown:hover .dropbtn {
          background-color: #3e8e41;
        }
        </style>
</head>
